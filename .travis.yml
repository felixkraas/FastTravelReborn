language: java
notifications:
  email: false
jdk:
- oraclejdk8
script:
- jdk_switcher use oraclejdk8
- gradle shadowJar
before_cache:
- rm -f  $HOME/.gradle/caches/modules-2/modules-2.lock
- rm -fr $HOME/.gradle/caches/*/plugin-resolution/
cache:
  directories:
  - "$HOME/.gradle/caches/"
  - "$HOME/.gradle/wrapper/"
deploy:
  provider: releases
  api_key:
    secure: 
  file: FastTravelReborn.jar
  on:
    repo: NigelThorne/FastTravelReborn
    tags: true
